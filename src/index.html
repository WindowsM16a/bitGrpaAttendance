<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BIT Class Attendance</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<main class="page-container">
			<div class="card-container fade-in">
				<div class="title-wrapper">
					<div class="title auth-gradient">
						<h3>BIT Level 200 Group A</h3>
						<h4>Attendance</h4>
					</div>
				</div>
				<form id="form">
					<label for="username">
						<span>Username</span>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your username"
							required
						/>
					</label>
					<label for="password">
						<span>Password</span>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter your password"
							required
						/>
					</label>
					<button type="submit" id="login">Login</button>
				</form>
			</div>
		</main>
		<script type="module" src="../main.js"></script>
	</body>
</html>
