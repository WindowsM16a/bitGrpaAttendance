<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Code</title>

	<body>
		<main class="page-container">
			<div class="card-container fade-in">

				</div>

							<option value="Basic Economics">Basic Economics</option>
							<option value="Computer Networks">Computer Networks</option>
							<option value="Digital Computer Design">
								Digital Computer Design
							</option>
							<option value="Database Concepts">Database Concepts</option>
							<option value="Entrepreneurship & E-business">
								Entrepreneurship & E-business
							</option>
						</select>
					</label>
					<button type="submit" id="generate">Generate</button>
				</form>
				<div class="imgContainer"></div>
			</div>
		</main>
		<script src="../src/main.js"></script>
	</body>
</html>
